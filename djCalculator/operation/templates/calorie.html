<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h1>Calorie Calculator</h1>
                <form action="" method="post" class="border border-2 rounded shadow p-4">
                    {%csrf_token%}
                    {{form}}
                    <div>
                        BMR:{{result}}
                    </div>
                    <button type="submit" class="border border-2 rounded">Calculate</button>
                    
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <p>
        The calorie required to maintain current weight and height is {{calorie}}
    </p>
    
</body>
</html>
