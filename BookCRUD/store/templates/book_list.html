    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container">
        <div class="rows my-3">
            <div class="col-4"></div>
            <div class="col-4 mt-3">
                <form action="">
                    {%csrf_token%}
                    <input type="text">
                    <button>search</button>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>


    <div class="container mt-5">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table table-striped">
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Action</th>
                    </tr>
                    {%for b in data%}
                    <tr>
                        <td>{{b.title}}</td>
                        <td>{{b.author}}</td>
                        <td>{{b.price}}</td>
                        <td>
                            {%if b.image%}
                            <img src="{{b.image.url}}" alt="" height="120px">
                            {%endif%}
                        </td>
                        <td>
                            <a href="{%url 'book_detail' b.id%}">View</a>
                            <a href="{%url 'book_delete' b.id%}"><i class="bi bi-trash3-fill text-danger" type="button"></i></a>
                            <a href="{%url 'book-edit' b.id%}">Edit</a>
                        </td>
                    </tr>

                    {%endfor%}
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
